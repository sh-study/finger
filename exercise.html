<!DOCTYPE html>
<html>

    <script>

        alert("손가락 운동이 뭐냐면요...\n 알림 확인을 300번 누르는 거예요 :)");

        }
        alert("정말 수고하셨어요 ㅎㅎ");
      }
    </script>
  </head>
  <body>
    <a href="javascript:exercise();">손가락 운동을 위해 클릭하세요.</a>
  </body>
